      <section id="r-login-register">
        <div class="r-login-register">
          <div class="r-login-register-in">
            <div class="d-flex justify-content-center">
              <div class="r-auth-outer r-register">
                <div class="r-auth-head">
                  <h2><b>Kayıt Ol</b></h2>
                  <span>Hesap oluşturmak için gerekli bilgiler</span>
                </div>
                <div class="r-auth-form">
                  <form method="POST" action="" onsubmit="signUp(); return false">
                    <small><span id="error" style="color: red"></span></small>
                    <div class="form-group">
                      <input
                        id="signE"
                        type="email"
                        name="email"
                        required
                        class="form-control"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="signP"
                        type="password"
                        name="password"
                        required
                        class="form-control"
                        placeholder="Şifre"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        name="cpassword"
                        required
                        class="form-control"
                        placeholder="Şifreyi Doğrula"
                      />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-full">
                        KAYIT OL</button
                      ><br /><br />
                      <p>
                        Zaten bir hesabın var mı?
                        <a href="login-register.html" style="color: #ff5403"
                          >Giriş Yap</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="r-get-in-touch">
        <div class="r-get-in-touch">
          <div class="container">
            <div class="r-get-header">
              <span>BİZİMLE İLETİŞİME GEÇ</span>
              <h2><b>İletişimi </b>Koparma.</h2>
            </div>
            <div class="r-get-form">
              <form action="#">
                <div class="clearfix">
                  <div class="form-group">
                    <input type="text" placeholder="Ad Soyad" />
                  </div>
                  <div class="form-group">
                    <input type="email" placeholder="Email" />
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" placeholder="Başlık" />
                </div>
                <div class="form-group">
                  <textarea placeholder="Mesaj"></textarea>
                </div>
                <div class="text-center">
                  <button class="btn btn-full">MESAJI GÖNDER</button>
                </div>
              </form>
            </div>
          </div>
        </div>
